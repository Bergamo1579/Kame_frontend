info:
  title: 🐢 Kame Backend API
  description: "

    \      ## KameAPI - Sistema Financeiro Empresarial

    \     \ 

    \      A **KameAPI** é uma plataforma REST desenvolvida para gerenciar o
    fluxo financeiro empresarial da **Kame Equipamentos Industriais LTDA**.

    \     \ 

    \      O sistema tem como objetivo automatizar e centralizar o controle
    financeiro, permitindo o gerenciamento completo de usuários, colaboradores,
    funções, transações, relatórios e auditorias.

    \     \ 

    \      ### 💼 Com ela, é possível:

    \     \ 

    \      - ✅ Registrar e acompanhar movimentações financeiras (entradas e
    saídas)

    \      - ✅ Controlar permissões e acessos de usuários

    \      - ✅ Manter a organização e rastreabilidade das operações

    \      - ✅ Gerar relatórios precisos para análise e tomada de decisão

    \     \ 

    \      Projetada com foco em **segurança**, **eficiência** e **integração**,
    a KameAPI é uma base sólida para a gestão financeira moderna da empresa.

    \     \ 

    \      ---

    \     \ 

    \      ### 🔐 Autenticação

    \      Esta API utiliza **JWT Bearer Token** com validade de **3 horas**.

    \    "
  version: 1.0.0
  contact:
    name: Equipe Kame
    url: https://kame.com.br
    email: contato@kame.com.br
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
tags:
  - name: 📚 Documentação
    description: Guias e documentação completa da API
  - name: Autenticação
    description: 🔐 Endpoints de autenticação e autorização JWT
  - name: Usuários
    description: 👥 Gerenciamento de usuários do sistema
  - name: Níveis de Acesso
    description: 🔑 Controle de níveis de acesso e permissões
  - name: Colaboradores
    description: 👔 Gestão de colaboradores e funcionários
  - name: Transações
    description: 💰 Controle de transações financeiras
  - name: Relatórios
    description: 📊 Geração de relatórios financeiros
  - name: Auditoria
    description: 📝 Logs e auditoria do sistema
servers:
  - url: http://localhost:3000
    description: Ambiente de Desenvolvimento
  - url: https://api.kame.com.br
    description: Ambiente de Produção
