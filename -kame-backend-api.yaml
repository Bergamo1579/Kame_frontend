      responses:
        "200":
          description: Status atualizado com sucesso
          content:
            application/json:
              schema:
                example:
                  status_id: 1
                  name_status: Ativo
                  description: Status atualizado para indicar que o item está ativo
        "401":
          description: Não autorizado - Token inválido ou ausente
        "403":
          description: Acesso negado
        "404":
          description: Status não encontrado
        "409":
          description: Já existe um status com este nome
      security:
        - JWT-auth: []
      summary: Atualizar status
      tags:
        - Status Geral
    delete:
      description: Remove um status do sistema
