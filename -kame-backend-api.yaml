          description: Status deletado com sucesso
          content:
            application/json:
              schema:
                example:
                  message: Status deletado com sucesso
        "401":
          description: Não autorizado - Token inválido ou ausente
        "403":
          description: Acesso negado
        "404":
          description: Status não encontrado
