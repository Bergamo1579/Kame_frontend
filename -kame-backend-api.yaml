        - JWT-auth: []
      summary: Listar todos os status gerais
      tags:
        - Status Geral
  /api/status-general/{id}:
    get:
      description: Retorna os detalhes de um status específico
      operationId: StatusGeneralController_findOne
      parameters:
        - name: id
          required: true
          in: path
          description: ID do status
          schema:
            type: number
