version: '3.8'

services:
  kame-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://tgsocwgc4s0c4ck0s8wg4k84.72.60.4.3.sslip.io}
        REACT_APP_NAME: ${REACT_APP_NAME:-Kame Frontend}
        REACT_APP_VERSION: ${REACT_APP_VERSION:-1.0.0}
        GENERATE_SOURCEMAP: ${GENERATE_SOURCEMAP:-false}
    image: kame-frontend:latest
    container_name: kame-frontend
    ports:
      - "${PORT:-3001}:3001"
    restart: unless-stopped
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kame-network

networks:
  kame-network:
    driver: bridge
